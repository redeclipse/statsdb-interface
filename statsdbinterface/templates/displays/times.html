{% extends 'base.html' %}
{% set current_display = "players" %}

{% block title %}Active {{ label }}{% endblock title %}

{% block content %}
    <h2>From the last {{ days }} days</h2>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>{{ label }} (UTC)</th>
                <th>Players</th>
            </tr>
        </thead>
        <tbody>
            {% for time in times %}
                <tr title="{{ time.players|round(2) }} players online on average">
                    <td>{{ time.label }}</td>
                    <td>{{ time.bar }}</td>
                <tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock content %}
